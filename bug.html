<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      // Missing crucial part: re-showing the div after some time
      // This leads to the content seemingly disappearing without a way to recover it.
    }
  </script>
</body>
</html>
